<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
</head>
<body>
    <!-- LANDING PAGE -->
    <div class="landing">
        <!-- NAVBAR -->
        <div class="nav-container">
            <div class="Navbar__Link-toggle">
                <i class="fas fa-bars fa-lg"></i>
            </div>
            <div class="logo-container">
                <div class="logo-name blue-text">Nicholas</div>
                <div class="logo-name thin-text">Springham</div>
            </div>

            <div class="menu-items grey-text">Skills</div>
            <div class="menu-items grey-text">About</div>
            <div class="menu-items grey-text last-item">Portfolio</div>
        </div>
        <!-- LANDING HEADER -->
        <div class="landing-header">
            <h1>Full Stack Web Developer</h1>
            <h2 class="grey-text">London, UK</h2>
            <div class="socialmedia-container">
                <img class="sm-icon facebook-icon" src="img/icons/social_media/facebook_grey.svg" alt="facebook">
                <img class="sm-icon instagram-icon" src="img/icons/social_media/instagram_darkgrey.svg" alt="instagram">
                <img class="sm-icon linkedin-icon" src="img/icons/social_media/linkedin_darkgrey.svg" alt="linkedin">
                <img class="sm-icon twitter-icon" src="img/icons/social_media/twitter_darkgrey.svg" alt="twitter">
            </div>
        </div>
    </div>
    <!-- SKILLSET PAGE -->

    <script type="text/javascript" src="navbar.js"></script>
</body>
</html>
